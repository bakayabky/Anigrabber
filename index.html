<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans">
    <header class="bg-blue-600 dark:bg-blue-900 p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl sm:text-2xl font-bold truncate">Anime Database</h1>
        <button id="theme-toggle" class="focus:outline-none p-2 rounded-full hover:bg-blue-700">
            <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
        </button>
    </header>
    <main class="container mx-auto p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row mb-6 gap-2">
            <input type="text" id="search-input" class="w-full sm:max-w-md p-3 border border-gray-300 dark:border-gray-700 rounded-l-md sm:rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 text-base sm:text-lg truncate" placeholder="Cari anime..." maxlength="50">
            <button id="search-button" class="bg-blue-600 dark:bg-blue-800 text-white p-3 rounded-r-md sm:rounded-md hover:bg-blue-700 flex items-center justify-center">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Hasil akan ditampilkan sebagai kartu -->
        </div>
        <div id="loading" class="hidden text-center p-4 text-lg">Memuat...</div>
        <div id="error" class="hidden text-center p-4 text-red-500">Error saat mengambil data.</div>
        <div id="no-results" class="hidden text-center p-4">Tidak ada hasil ditemukan.</div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
